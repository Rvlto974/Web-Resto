# fly.toml - Configuration Fly.io pour Vite & Gourmand

app = "vite-gourmand-resto"
primary_region = "cdg"  # Paris

[build]
  dockerfile = "Dockerfile.fly"

[env]
  APP_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
